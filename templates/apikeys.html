<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>API Keys</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container py-5">
<h1 class="mb-4">Quản lý API Keys</h1>
<form method="POST">
    <input type="text" name="hf_api_key" class="form-control mb-2" placeholder="Hugging Face API Key" value="{{ keys.hf_api_key }}">
    <input type="text" name="unsplash_key" class="form-control mb-2" placeholder="Unsplash Access Key" value="{{ keys.unsplash_key }}">
    <input type="text" name="fb_token" class="form-control mb-2" placeholder="Facebook Access Token" value="{{ keys.fb_token }}">
    <input type="text" name="fb_id" class="form-control mb-2" placeholder="Facebook Page ID" value="{{ keys.fb_id }}">
    <button type="submit" class="btn btn-primary mb-3">Lưu API Keys</button>
</form>
<a href="/" class="btn btn-secondary">Quay lại Trang Chính</a>
</div>
</body>
</html>
