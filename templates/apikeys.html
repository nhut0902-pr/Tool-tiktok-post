<!-- templates/apikeys.html -->
<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Keys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1>Cấu hình API Keys</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{% autoescape false %}{{ msg }}{% endautoescape %}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Hugging Face Token</label>
          <input type="text" class="form-control" name="hf_token" value="{{ keys[0] or '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Unsplash Access Key</label>
          <input type="text" class="form-control" name="unsplash_key" value="{{ keys[1] or '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Facebook Page ID</label>
          <input type="text" class="form-control" name="fb_page_id" value="{{ keys[2] or '' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Facebook Page Access Token</label>
          <input type="text" class="form-control" name="fb_page_token" value="{{ keys[3] or '' }}">
        </div>
        <button class="btn btn-primary">Lưu API Keys</button>
      </form>
      <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">Trở về</a>
    </div>
  </body>
</html>
