<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini TikTok → FB Tool</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Nhập link TikTok</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Link TikTok</label>
            <input type="url" class="form-control" name="url" placeholder="https://www.tiktok.com/..." required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hẹn giờ xử lý (tùy chọn)</label>
            <input type="datetime-local" class="form-control" name="schedule_time">
        </div>
        <button type="submit" class="btn btn-primary">Lưu Link</button>
    </form>

    <div>
        <a href="{{ url_for('history') }}" class="btn btn-secondary me-2">Xem lịch sử</a>
        <a href="{{ url_for('apikeys') }}" class="btn btn-secondary">Cấu hình API Keys</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
