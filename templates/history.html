<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lịch Sử Post</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container py-5">
<h1 class="mb-4">Lịch Sử Video Đã Post</h1>

{% if posts %}
    {% for post in posts %}
    <div class="card p-3">
        <h5>Original:</h5><p>{{ post[1] }}</p>
        <h5>Summary:</h5><p>{{ post[2] }}</p>
        <h5>Message:</h5><p>{{ post[3] }}</p>
        {% if post[4] %}
        <h5>Image:</h5><img src="{{ post[4] }}" class="img-fluid mb-2">
        {% endif %}
    </div>
    {% endfor %}
{% else %}
<p>Chưa có video nào được post.</p>
{% endif %}

<a href="/" class="btn btn-secondary mt-3">Quay lại Trang Chính</a>
</div>
</body>
</html>
